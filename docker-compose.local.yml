version: '3.8'

# Docker Compose para desarrollo local
# Ejecutar: docker-compose -f docker-compose.local.yml up

services:
  # Auth Service
  auth-service:
    build: ./microservices/auth-service
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    env_file:
      - ./microservices/auth-service/.env
    restart: unless-stopped

  # Inventory Service
  inventory-service:
    build: ./microservices/inventory-service
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key
      - POSTGRES_DB=provesi
      - POSTGRES_USER=provesi_admin
      - POSTGRES_PASSWORD=provesi123
      - POSTGRES_HOST=postgres-inventory
      - POSTGRES_PORT=5432
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DB=provesi_inventory
    depends_on:
      - postgres-inventory
      - mongodb
    restart: unless-stopped

  # Orders Service
  orders-service:
    build: ./microservices/orders-service
    ports:
      - "8001:8001"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key
      - POSTGRES_DB=provesi
      - POSTGRES_USER=provesi_admin
      - POSTGRES_PASSWORD=provesi123
      - POSTGRES_HOST=postgres-orders
      - POSTGRES_PORT=5432
      - AUTH_SERVICE_URL=http://auth-service:3000
    depends_on:
      - postgres-orders
      - auth-service
    restart: unless-stopped

  # PostgreSQL for Inventory
  postgres-inventory:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=provesi
      - POSTGRES_USER=provesi_admin
      - POSTGRES_PASSWORD=provesi123
    volumes:
      - postgres_inventory_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # PostgreSQL for Orders
  postgres-orders:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=provesi
      - POSTGRES_USER=provesi_admin
      - POSTGRES_PASSWORD=provesi123
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

  # MongoDB
  mongodb:
    image: mongo:7
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

volumes:
  postgres_inventory_data:
  postgres_orders_data:
  mongodb_data:

